<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanya Indah!</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #00fff7;
      --secondary-color: #191919;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #0f0f0f;
      --accent-color: #0066ff;
      --secondary-color: #f4f4f4;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--accent-color);
    }
    .title {
      font-size: 1.5em;
      color: var(--accent-color);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .theme-switch {
      background: none;
      border: none;
      cursor: pointer;
    }
    .theme-switch img {
      width: 24px;
    }
    .menu-toggle {
  width: 22px;
  height: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  width: 100%;
  background-color: var(--accent-color);
  border-radius: 2px;
}
    .sidebar {
      position: fixed;
      top: 60px;
      right: -250px;
      width: 200px;
      background: var(--secondary-color);
      padding: 15px;
      border-left: 2px solid var(--accent-color);
      transition: right 0.3s ease;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: var(--accent-color);
      text-decoration: none;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--secondary-color);
      border-radius: 10px;
    }
    .chat-bubble {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot {
      background-color: var(--accent-color);
      color: var(--bg-color);
      align-self: flex-start;
    }
    .user {
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      align-self: flex-end;
    }
    .chat-select {
      margin-top: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--accent-color);
      background-color: var(--bg-color);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Tanya Indah!</div>
    <div class="controls">
      <button class="theme-switch" onclick="toggleTheme()">
        <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Theme" />
      </button>
      <div class="menu-toggle" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
      </div>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="payment.html">Payment</a>
    <a href="ai.html">Tanya Indah</a>
    <a href="about.html">About Me</a>
    <a href="shop.html">Shop</a>
  </div>  <div class="chat-container" id="chatContainer">
    <div class="chat-bubble bot">
      <strong><img src="https://cdn-icons-png.flaticon.com/512/4712/4712037.png" width="20"> Indah Service:</strong><br>
      Halo, ada yang ingin ditanyakan?
    </div>
  </div>  <div class="chat-select">
    <select onchange="handleQuestion(this.value)">
      <option disabled selected>Pilih pertanyaan</option>
      <option value="Apa itu Panel Pterodactly?">Apa itu Panel Pterodactly?</option>
      <option value="Apa fungsi Panel Pterodactly?">Apa fungsi Panel Pterodactly?</option>
      <option value="Dimana saya bisa membeli Panel Pterodactly?">Dimana saya bisa membeli Panel Pterodactly?</option>
      <option value="Apa itu Vps?">Apa itu Vps?</option>
      <option value="Apa fungsi Vps?">Apa fungsi Vps?</option>
      <option value="Dimana saya bisa membeli Vps?">Dimana saya bisa membeli Vps?</option>
      <option value="Apa saja script yang kalian jual?">Apa saja script yang kalian jual?</option>
    </select>
  </div>  <script>
    const chatContainer = document.getElementById("chatContainer");

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      const current = body.getAttribute("data-theme");
      if (current === "light") {
        body.removeAttribute("data-theme");
        icon.src = "https://cdn-icons-png.flaticon.com/512/1164/1164954.png";
      } else {
        body.setAttribute("data-theme", "light");
        icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
      }
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function handleQuestion(question) {
      if (!question) return;

      const responses = {
        "Apa itu Panel Pterodactly?": "Panel Pterodactly adalah control panel untuk mengelola server game seperti Minecraft, FiveM, dll.",
        "Apa fungsi Panel Pterodactly?": "Fungsinya untuk mempermudah manajemen server seperti start, stop, install mod, dan monitor performa.",
        "Dimana saya bisa membeli Panel Pterodactly?": "Kamu bisa membelinya di Joocode Store dengan harga terjangkau dan support lengkap!",
        "Apa itu Vps?": "VPS (Virtual Private Server) adalah server virtual yang bisa kamu gunakan untuk hosting website, bot, game server, dll.",
        "Apa fungsi Vps?": "Fungsi VPS adalah memberikan resource pribadi untuk kebutuhan server, tanpa terganggu pengguna lain.",
        "Dimana saya bisa membeli Vps?": "Di Joocode Store, kami menyediakan VPS murah dengan performa terbaik!",
        "Apa saja script yang kalian jual?": "Kami jual script bot WhatsApp, web panel, hosting panel, toko online, dan masih banyak lagi."
      };

      const userBubble = `<div class='chat-bubble user'>${question}</div>`;
      chatContainer.innerHTML += userBubble;

      setTimeout(() => {
        const botBubble = `<div class='chat-bubble bot'><strong><img src='https://cdn-icons-png.flaticon.com/512/4712/4712037.png' width='20'> Indah Service:</strong><br>${responses[question]}</div>`;
        chatContainer.innerHTML += botBubble;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 500);
    }
  </script></body>
</html>
