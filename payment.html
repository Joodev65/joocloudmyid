<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Joo</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #00fff7;
      --secondary-color: #191919;
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #0f0f0f;
      --accent-color: #0066ff;
      --secondary-color: #f4f4f4;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid var(--accent-color);
}

.title {
  font-size: 1.5em;
  color: var(--accent-color);
}

.controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.theme-switch {
  background: none;
  border: none;
  cursor: pointer;
}

.theme-switch img {
  width: 24px;
}

.upload-section {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid var(--accent-color);
  border-radius: 10px;
  background-color: var(--secondary-color);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  max-width: 400px;
  margin-inline: auto;
}

.upload-section input[type="file"],
.upload-section textarea,
.upload-section button {
  width: 100%;
  box-sizing: border-box;
  font-family: 'Outfit', sans-serif;
}

.upload-section textarea {
  resize: none;
  height: 70px;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid var(--accent-color);
  background-color: var(--bg-color);
  color: var(--text-color);
}

.upload-section input[type="file"] {
  padding: 8px;
  border-radius: 8px;
  border: 2px solid var(--accent-color);
  background-color: var(--bg-color);
  color: var(--text-color);
}

.upload-section button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background-color: var(--accent-color);
  color: var(--bg-color);
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.upload-section button:hover {
  background-color: #00d6cd;
}

.menu-toggle {
  width: 22px;
  height: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  width: 100%;
  background-color: var(--accent-color);
  border-radius: 2px;
}
  
  .sidebar {
  position: fixed;
  top: 60px;
  right: -250px;
  width: 200px;
  background: var(--secondary-color);
  padding: 15px;
  border-left: 2px solid var(--accent-color);
  transition: right 0.3s ease;
}

.sidebar.open {
  right: 0;
}

.sidebar a {
  display: block;
  margin: 10px 0;
  color: var(--accent-color);
  text-decoration: none;
}
  
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      color: var(--accent-color);
      text-align: center;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid var(--accent-color);
      background-color: var(--secondary-color);
      color: var(--text-color);
      margin-top: 20px;
      font-size: 1em;
    }
    .payment-info {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      background-color: var(--secondary-color);
      display: none;
    }
    .payment-info img.qris {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
    }
    .warning {
      color: var(--accent-color);
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }
    option {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- kalau kamu pakai particles, taruh di luar header -->
  <div class="particles"></div>

  <header>
    <div class="title">Payment</div>
    <div class="controls">
      <button class="theme-switch" onclick="toggleTheme()">
        <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Theme" />
      </button>
       <div class="menu-toggle" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
       </div>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="ai.html">Tanya Indah</a>
    <a href="index.html">Home</a>
    <a href="payment.html">Payment</a>
  </div>

  <div class="container">
    <h2>Select Payment</h2>
    <select id="paymentSelect" onchange="showPaymentInfo()">
      <option disabled selected>Choose Payment Method</option>
      <option value="dana">DANA</option>
      <option value="gopay">GOPAY</option>
      <option value="ovo">OVO</option>
      <option value="bri">BRI</option>
      <option value="qris">QRIS</option>
    </select>
    <div class="payment-info" id="paymentInfo"></div>
  </div>
  <div class="upload-section">
  <h3>Upload Bukti Transfer</h3>
  <input type="file" id="proofInput" accept="image/*">
  <textarea id="proofText" placeholder="Tulis keterangan (opsional)..."></textarea>
  <button onclick="sendToWhatsApp()">Kirim Bukti</button>
</div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      const current = body.getAttribute("data-theme");
      if (current === "light") {
        body.removeAttribute("data-theme");
        icon.src = "https://cdn-icons-png.flaticon.com/512/1164/1164954.png";
      } else {
        body.setAttribute("data-theme", "light");
        icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
      }
    }

    function showPaymentInfo() {
  const select = document.getElementById("paymentSelect");
  const info = document.getElementById("paymentInfo");
  const method = select.value;

  let content = "";

  if (method === "dana") {
    content = `
      <p><strong>Nomor:</strong> 083822438936</p>
      <p><strong>Atas Nama:</strong> E** NA****</p>
      <p class="warning">Harap screenshot bukti transfer untuk keamanan transaksi Anda.</p>
    `;
  } else if (method === "gopay") {
    content = `
      <p><strong>Nomor:</strong> 083141427943</p>
      <p><strong>Atas Nama:</strong> JOSE</p>
      <p class="warning">Harap screenshot bukti transfer untuk keamanan transaksi Anda.</p>
    `;
  } else if (method === "ovo") {
    content = `
      <p><strong>Nomor:</strong> 083141427943</p>
      <p><strong>Atas Nama:</strong> JOSE</p>
      <p class="warning">Harap screenshot bukti transfer untuk keamanan transaksi Anda.</p>
    `;
  } else if (method === "bri") {
    content = `
      <p><strong>Nomor Rekening:</strong> 1234-5678-9012-3456</p>
      <p><strong>Atas Nama:</strong> E** NA****N</p>
      <p class="warning">Harap screenshot bukti transfer untuk keamanan transaksi Anda.</p>
    `;
  } else if (method === "qris") {
    content = `
      <img src="https://img1.pixhost.to/images/5888/601607563_kentchie.jpg" alt="QRIS" class="qris" />
      <p class="warning">Harap screenshot bukti transfer untuk keamanan transaksi Anda.</p>
    `;
  }

  info.innerHTML = content;
  info.style.display = "block";
}

    function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("open");
}
// Tambahkan di bagian <script>
function sendToWhatsApp() {
  const fileInput = document.getElementById('proofInput');
  const text = document.getElementById('proofText').value.trim();

  if (fileInput.files.length === 0) {
    alert("Mohon upload gambar bukti terlebih dahulu.");
    return;
  }

  const message = `Halo, saya sudah transfer.\n\nKeterangan:\n${text || '(tidak ada keterangan)'}`;
  const phone = '6281362675697';
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

  alert('Setelah klik OK, kamu akan diarahkan ke WhatsApp. Upload gambar manual di sana ya.');
  window.open(url, '_blank');
}
  </script>
</body>
</html>
