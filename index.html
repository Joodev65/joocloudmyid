    <script>
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    const current = body.getAttribute("data-theme");
    if (current === "light") {
      body.removeAttribute("data-theme");
      icon.src = "https://cdn-icons-png.flaticon.com/512/1164/1164954.png";
    } else {
      body.setAttribute("data-theme", "light");
      icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
    }
  }

  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  const countdownEl = document.getElementById("countdown");
  const saleEnd = new Date();
  saleEnd.setHours(saleEnd.getHours() + 6);

  setInterval(() => {
    const now = new Date();
    const diff = saleEnd - now;
    if (diff < 0) {
      countdownEl.innerText = "Flash Sale Berakhir!";
      return;
    }
    const hrs = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
    const min = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const sec = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
    countdownEl.innerText = `${hrs} : ${min} : ${sec}`;
  }, 1000);

  const particleContainer = document.querySelector('.particles');
  for (let i = 0; i < 80; i++) {
    const dot = document.createElement('div');
    dot.classList.add('particle');
    dot.style.left = Math.random() * 100 + 'vw';
    dot.style.top = -Math.random() * 100 + 'px';
    dot.style.animationDuration = (2 + Math.random() * 4) + 's';
    dot.style.animationDelay = (Math.random() * 5) + 's';
    particleContainer.appendChild(dot);
  }
