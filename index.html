<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked by Joozx Developer</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 3em;
      animation: flicker 1s infinite alternate;
      text-shadow: 0 0 20px red, 0 0 40px red;
    }

    .subtext {
      font-size: 1.2em;
      color: white;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 20px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px white;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 30px red;
      }
    }

    img.hack-logo {
      width: 200px;
      margin-top: 30px;
      animation: rotateGlow 4s linear infinite;
    }

    @keyframes rotateGlow {
      0% {
        filter: drop-shadow(0 0 0 red);
        transform: rotate(0deg);
      }
      50% {
        filter: drop-shadow(0 0 30px red);
      }
      100% {
        filter: drop-shadow(0 0 0 red);
        transform: rotate(360deg);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HACKED BY Joozx Developer</h1>
    <p class="subtext">Semua data telah kami ambil! Jangan coba matikan perangkatmu!</p>
    <img src="https://img1.pixhost.to/images/5378/593403852_biyuofficial.jpg" class="hack-logo" alt="Hacker Logo">
    <audio autoplay loop>
      <source src="https://files.catbox.moe/5r2k4r.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
