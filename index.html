<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek ID Channel | Joocode Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Notifikasi Awal -->
  <div id="introOverlay" class="overlay">
    <div class="popup">
      <h2>Selamat Datang</h2>
      <p>Ini adalah alat untuk cek ID channel WhatsApp.</p>
      <button onclick="closeOverlay()">Oke, Lanjut</button>
    </div>
  </div>
  
  <!-- Header -->
  <header class="main-header">
    <img src="https://img1.pixhost.to/images/6436/610311176_rellsayangraisa.jpg" alt="Profil" class="avatar">
    <div class="title-group">
      <h1>Joocode Official</h1>
      <p class="subtitle">Cek ID Channel WhatsApp Kamu di sini</p>
    </div>
  </header>
  
  <!-- Form Input -->
  <main>
    <div class="card">
      <h2>Masukkan Link Channel WhatsApp:</h2>
      <input type="text" id="channelInput" placeholder="Input Link">
      <button onclick="extractChannelID()">Cek ID Channel</button>
      <div id="resultBox" class="hidden">
        <p>ID Channel:</p>
<div class="result">
  <span id="channelID"></span>
  <div class="copy-button-wrapper">
    <button onclick="copyToClipboard()">Salin</button>
  </div>
</div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
