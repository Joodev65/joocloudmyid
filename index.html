<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked by Joozx Developer</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 5s forwards;
    }

    h1 {
      font-size: 3em;
      animation: flicker 1s infinite alternate;
      text-shadow: 0 0 20px red, 0 0 40px red;
    }

    .subtext {
      font-size: 1.2em;
      color: white;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 20px;
    }

    img.hack-logo {
      width: 250px;
      margin-top: 30px;
      animation: rotateGlow 6s linear infinite;
      border-radius: 10px;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px white;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 30px red;
      }
    }

    @keyframes rotateGlow {
      0% {
        filter: drop-shadow(0 0 0 red);
        transform: rotate(0deg);
      }
      50% {
        filter: drop-shadow(0 0 30px red);
      }
      100% {
        filter: drop-shadow(0 0 0 red);
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hacked By Joozx Developer</h1>
    <p class="subtext">Semua data telah kami ambil! Jangan coba matikan perangkatmu! Joozx Hack Your Website!</p>
    <img src="https://img1.pixhost.to/images/5378/593403852_biyuofficial.jpg" class="hack-logo" alt="Hacker Image">
    <audio autoplay loop>
      <source src="https://files.catbox.moe/8h5t3d.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Simulasi delay saat buka halaman
    document.body.style.filter = "blur(10px)";
    setTimeout(() => {
      document.body.style.filter = "none";
    }, 5000); // blur hilang setelah 5 detik

    // Glitch efek berkala
    setInterval(() => {
      document.body.style.backgroundColor = "#111";
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 100);
    }, 700);
  </script>
</body>
</html>
