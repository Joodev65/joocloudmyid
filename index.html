<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoseAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --box: #1c1c1c;
      --input: #2a2a2a;
      --ai-msg: #252525;
      --user-msg: #333;
      --accent: #2a82ff;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #222;
      --box: #ffffff;
      --input: #e0e0e0;
      --ai-msg: #f1f1f1;
      --user-msg: #dcdcdc;
      --accent: #2a82ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .app {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--box);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(to right, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .config {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .config select,
    .config button {
      background: var(--input);
      color: var(--text);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .config button:hover {
      background: var(--user-msg);
    }

    main {
      flex-grow: 1;
      background: var(--box);
      padding: 16px;
      border-radius: 12px;
      overflow-y: auto;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .user-message {
      background: var(--user-msg);
      align-self: flex-end;
    }

    .ai-message {
      background: var(--ai-msg);
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      background: var(--input);
      color: var(--text);
      border: none;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 500;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1f6fe1;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">JoseAI</div>
      <div class="config">
        <select id="tone" title="Gaya Respon">
          <option value="default">Biasa</option>
          <option value="funny">Lucu</option>
          <option value="coding">Coding</option>
          <option value="guru">Guru</option>
          <option value="dark">Misterius</option>
        </select>
        <button id="themeToggle">üåü</button>
      </div>
    </header>

    <main>
      <div id="messages" class="messages"></div>
    </main>

    <form id="chatForm">
      <textarea id="userInput" placeholder="Tanyakan sesuatu..." rows="1"></textarea>
      <button type="submit">Kirim</button>
    </form>

    <footer>
      Made by <strong>Joocode Official</strong> ‚Ä¢ v3 YuniAI
    </footer>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const toneSelect = document.getElementById("tone");
    const themeToggle = document.getElementById("themeToggle");

    // Switch Tema
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    function appendMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = "message " + (role === "user" ? "user-message" : "ai-message");
      msg.textContent = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      const tone = toneSelect.value;
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";

      const loading = document.createElement("div");
      loading.className = "message ai-message";
      loading.textContent = "...";
      messages.appendChild(loading);
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("https://kaput-incandescent-printer.glitch.me/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, tone: tone })
        });
        const data = await res.json();
        loading.remove();
        appendMessage("ai", data.reply || "Maaf, tidak ada respon.");
      } catch {
        loading.remove();
        appendMessage("ai", "‚ùå Gagal menjawab.");
      }
    });
  </script>
</body>
</html>
