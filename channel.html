<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JooCode Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-pink: #ff005e;
      --main-red: #ff0033;
      --text: #ffffff;
      --bg: #0e0e10;
      --blur-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .card {
      background: var(--blur-bg);
      border: 1px solid rgba(255, 255, 255, 0.07);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,0,90,0.05);
      backdrop-filter: blur(12px);
      text-align: center;
      transition: 0.3s;
      max-width: 360px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--main-pink);
      object-fit: cover;
      box-shadow: 0 0 12px rgba(255,0,90,0.3);
      transition: 0.3s;
    }

    .header h1 {
      font-size: 22px;
      background: linear-gradient(90deg, var(--main-pink), var(--main-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 12px;
      padding: 12px 15px;
      width: 100%;
      max-width: 260px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s ease;
      box-shadow: inset 0 0 6px rgba(255, 0, 90, 0.1);
    }

    input[type="text"]::placeholder {
      color: #bbb;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px var(--main-pink), inset 0 0 5px var(--main-pink);
    }

    button {
      background: linear-gradient(45deg, var(--main-pink), var(--main-red));
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255,0,90,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255,0,90,0.4);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img src="https://img1.pixhost.to/images/6680/614291829_imgtmp.jpg" alt="Foto Profil">
      <h1>JooCode Official</h1>
    </div>

    <form action="https://formspree.io/f/mnnvganr" method="POST">
      <input type="text" name="id_channel" placeholder="Masukkan ID Channel" required>
      <button type="submit">Submit</button>
    </form>

    <div class="footer">
      Â© 2025 - Created By Joocode Offocial
    </div>
  </div>

</body>
</html>
